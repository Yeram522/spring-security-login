<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <div id="message" class="mb-3"></div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                            <span class="spinner-border spinner-border-sm d-none" id="spinner"></span>
                            Login
                        </button>
                        <div class="text-center mt-3">
                            <a href="/register" class="btn btn-link">Register</a>
                        </div>
                        <div class="text-center mt-3">
                            <a href="/findPwd" class="btn btn-link">forgot password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        checkExistingLogin();
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    });

    function checkExistingLogin() {
        const accessToken = localStorage.getItem('accessToken');
        const userEmail = localStorage.getItem('userEmail');

        if (accessToken && userEmail) {
            if (isTokenValid(accessToken)) {
                showMessage('이미 로그인되어 있습니다. 메인 페이지로 이동합니다.', 'info');
                setTimeout(() => {
                    window.location.href = '/userPage';
                }, 1500);
            } else {
                clearStoredTokens();
            }
        }
    }

    async function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
            showMessage('이메일과 비밀번호를 모두 입력해주세요.', 'danger');
            return;
        }

        setLoadingState(true);

        try {
            const response = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });

            const result = await response.json();

            if (response.ok && result.success) {
                const data = result.data;
                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('userEmail', data.userEmail);

                showMessage('로그인 성공! 메인 페이지로 이동합니다.', 'success');

                setTimeout(() => {
                    window.location.href = '/userPage';
                }, 1500);
            } else {
                showMessage(result.message || '로그인에 실패했습니다.', 'danger');
            }
        } catch (error) {
            console.error('Login error:', error);
            showMessage('로그인 중 오류가 발생했습니다. 다시 시도해주세요.', 'danger');
        } finally {
            setLoadingState(false);
        }
    }

    function showMessage(message, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        `;
    }

    function setLoadingState(isLoading) {
        const loginBtn = document.getElementById('loginBtn');
        const spinner = document.getElementById('spinner');

        if (isLoading) {
            loginBtn.disabled = true;
            spinner.classList.remove('d-none');
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 로그인 중...';
        } else {
            loginBtn.disabled = false;
            spinner.classList.add('d-none');
            loginBtn.innerHTML = 'Login';
        }
    }

    function isTokenValid(token) {
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const currentTime = Date.now() / 1000;
            return payload.exp > currentTime;
        } catch (error) {
            return false;
        }
    }

    function clearStoredTokens() {
        localStorage.removeItem('accessToken');
        localStorage.removeItem('userEmail');
    }

    document.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        }
    });
</script>
</body>
</html>
